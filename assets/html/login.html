    <section class="icon__sup">
        <img class="icon__sup__img" src="../img/index/LOGO_INDEX.svg" height="87"
                width="250" alt="" srcset="">
    </section>
    <section class="form-seccion">

        <div class="form">
            <div class="form__body">
                <form action="">
                    <h1 style="text-align: center;">Iniciar Sesion</h1>
                    <br>
                    <br>
                    <label style="font-family: sans-serif;" for="mail">Correo Electronico <o style="color:red">*</o></label>
                    <br>
                    <input class="form__input" type="text" id="email" name="email"
                    placeholder=" Example@gmail.com">
                    <br>
                    <br>
                    <label style="margin-top: 12.5rem;" for="password">Contrase√±a <o style="color:red">*</o></label>
                    <br>
                    <input class="form__input" type="password" id="password" name="password"
                    placeholder="Example">
                    <br>
                <br>
                <div class="submit__btn">
                    <button class="btn btn-start" type="submit">Iniciar Sesion</button>
                </div>
                <br>
                <div class="icons">
                    <img class="icons__login" 
                    src="https://img.icons8.com/ios-filled/256/linkedin-2--v1.png" alt="" srcset="">
                    <img class="icons__login" 
                    src="https://img.icons8.com/ios-filled/256/google-logo.png" alt="" srcset="">
                </div>
                <br>
                <p class="register__txt">No tenes cuenta? <a href="#">Registrate Aqui</a></p>
            </form>
        </div>
    </div>
</section>
