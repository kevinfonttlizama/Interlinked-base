<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans:wght@800&family=Open+Sans:wght@300;400;700&family=Source+Sans+Pro:wght@600&display=swap"

</head>

<body>
    <section class="icon__sup">
        <img class="icon__sup__img" src="../img/index/LOGO_INDEX.svg" width="400" alt="" srcset="">
    </section>
    <div class="form">
        <div class="form__body">
            <form action="">
                <h2 style="text-align: center;">Iniciar Sesion</h2>
                <br>
                <br>
                <label style="font-family: sans-serif;" for="mail">Correo Electronico <o style="color:red">*</o></label>
                <br>
                <input style="width: 600px; height: 35px;" type="text" id="email" name="email"
                    placeholder=" Example@gmail.com">
                <br>
                <br>
                <label style="margin-top: 200px;" for="password">Contrase√±a <o style="color:red">*</o></label>
                <br>
                <input style="width: 600px; height: 35px;" type="apssword" id="password" name="password"
                    placeholder="Example">
                <br>
                <br>
                <div style="padding-left: 200px" class="submit__btn">
                    <button class="btn btn-start" type="submit">Iniciar Sesion</button>
                </div>
                <br>
                <div class="login___icons">
                    <img width="20" style="background-color: #fff; border-radius: 10px; padding: 5px;"
                        src="https://img.icons8.com/ios-filled/256/linkedin-2--v1.png" alt="" srcset="">
                    <img width="20" style="background-color: #fff; border-radius: 50px; padding: 6px;"
                        src="https://img.icons8.com/ios-filled/256/google-logo.png" alt="" srcset="">
                </div>
                <br>
                <p style="text-align: center;">No tenes cuenta? Registrate Aqui</p>
            </form>
        </div>
    </div>
    </section>

</body>
