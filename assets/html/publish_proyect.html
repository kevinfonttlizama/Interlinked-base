    <title>Publish Proyect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans:wght@800&family=Open+Sans:wght@300;400;700&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <section class="icon__sup">
        <img class="icon__sup__img" src="../img/index/LOGO_INDEX.svg" height="87" width="250" alt="" srcset="">
    </section>
    <section class="form-section">

      <div class="form">
        <div class="form__body">
          <form action="">
            <h1 style="text-align: center;">Publica tu Proyecto</h1>
            <br>
            <br>
            <p class="logotipo__title">LOGOTIPO <o style="color:red">*</o></p>
              <div class="form__inputs__joined">
                <div class=" container form__input__add">
                  <i class="bi bi-plus-lg"></i>
                </div>
                <div class="form__input__left">
                  <label for="nameProyect">NOMBRE DEL PROYECTO <o style="color:red">*</o></label>
                  <br>
                  <input class="form__input__name" type="text" id="nameProyect" name="nameProyect" placeholder="Recicly">
                  <br>
                    </div>
                    <div class="form__input__right">
                        <label for="typeProyect">TIPO DE PROYECTO <o style="color:red">*</o></label>
                        <br>
                        <input class="form__input__type" type="text" id="typeProyect" name="typeProyect"
                            placeholder="App Mobile">
                    </div>
                  </div>
                <br>
                <br>
                <br>
                <label for="infoProyect">INFORMACION DEL PROYECTO <o style="color:red">*</o></label>
                <br>
                <input class="form__input" type="text" id="infoProyect" name="infoProyect" placeholder="">
                <br>
                <br>
                <p>PROTOTIPO DEL PROYECTO <o style="color:red">*</o></p>
                <div class="icons__main">
                  <button class="icons__btn__upload">
                    <i class="bi bi-upload icons__dev"></i>
                  </button>
                </div>
                <p>QUE PERFIL ESTAS BUSCANDO? <o style="color:red">*</o></p>
                <div class="icons">
                    <div class="container icons__container">
                        <div class="icons__main">
                            <button class="icons__btn">
                                <i class="bi bi-phone icons__dev"></i>
                                <p class="icons__text">Mobile</p>
                            </button>
                        </div>
                        <div class="icons__main">
                          <button class="icons__btn">
                            <i class="bi bi-pc-display-horizontal icons__dev"></i>
                            <p class="icons__text">Front-End</p>
                          </button>
                        </div>
                        <div class="icons__main">
                          <button class="icons__btn">
                            <i class="bi bi-hdd-network icons__dev"></i>
                                <p class="icons__text">Back-End</p>
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <label for="capital">CUANTO CAPITAL NECESITAS? <o style="color:red">*</o></label>
                <br>
                <input class="form__input__capital" type="number" id="capital" name="capital"
                placeholder="$">
                <br>
                <br>
                <br>
                <br>
                <div class="submit__btn">
                    <button class="btn btn-start" type="submit">Publicar Proyecto</button>
                  </div>
                </form>
        </div>
      </div>
    </section>
</body>

</html>
