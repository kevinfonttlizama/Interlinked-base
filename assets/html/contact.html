<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans:wght@800&family=Open+Sans:wght@300;400;700&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    
    <title>InterLinked - contacto</title>
</head>
    <body>
        <div class="nav">
            <div class="nav-item">
                <a href="#">Quienes somos</a>
            </div>
            <div class="nav-item">
                <a href="#">Equipo</a>
            </div>
            <div class="nav-item">
                <img src="../img/index/LOGO_INDEX.svg" alt="" height="87"
                width="250">
            </div>
            <div class="nav-item">
                <a href="#">Contacto</a>
            </div>
            <div class="nav-item">
                <a class=" btn btn-studios" href="#">Studios</a>
            </div>            
        </div>
        <div class="contact-title">
            <P>CONTACTO</P>
        </div>
    <div class="contact-container">
        <div class="contact-form-container">
            <form action="">
                <section class="name">
                    <label class="first-name" for="first-name">NOMBRE <span>*</span> <input id="first-name" name="first-name" type="text" required class="flex" placeholder="Ingresa tu nombre" /></label>
        <label class="last-name" for="last-name">APELLIDO <span>*</span> <input id="last-name" name="last-name" type="text" required class="flex" placeholder="Ingresa tu apellido" /></label>
                </section>
                <section class="email">
                    <label class="email" for="email">CORREO ELECTRONICO  <span>*</span><input id="email" name="email" type="email" required class="block-email" placeholder="ingresa tu email" /></label>
                </section>
                <section class="message">
                    <label class="message" for="new-message">MENSAJE <span>*</span> <input id="new-message" name="new-message" type="text" required class="block-message" placeholder="Dejanos tu mensaje" /></label>
                </section>
                <section class="social">
                    <ul>
                        <li>
                            <a href=""><i class="bi bi-envelope"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="bi bi-linkedin"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="bi bi-instagram"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="bi bi-twitter"></i></a>
                        </li>
                    </ul>
                </section>
            </form>
        </div>
    </div>
    <div class="footer-container">
        <footer>
            <img src="../img/contact/a.png" alt="" class="contact-logo">
        </footer>
    </div>
    </body>
</html>
