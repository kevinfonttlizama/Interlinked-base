    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans:wght@800&family=Open+Sans:wght@300;400;700&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">

<body>
    <section class="icon__sup">
        <img class="icon__sup__img" src="../img/index/LOGO_INDEX.svg" height="87" width="250" alt="" srcset="">
    </section>
    <section class="form-section">
        <div class="form">
            <div class="form__body">
                <form action="">
                    <h1 style="text-align: center;"> Registrate</h1>
                    <br>
                    <div class="flex form__inputs__joined">
                        <div class="form__input__left">
                            <label for="name">Nombre <o style="color:red">*</o></label>
                            <br>
                            <input class="form__input__name" type="text" id="name" name="name" placeholder="Jana">
                            <br>
                        </div>
                        <div class="form__input__right">
                            <label for="lastname">Apellido <o style="color:red">*</o></label>
                            <br>
                            <input class="form__input__lastname" type="text" id="lastname" name="lastname"
                                placeholder="Martin">
                        </div>
                    </div>
                    <br>
                    <label for="email">Correo Electronico <o style="color:red">*</o></label>
                    <br>
                    <input class="form__input" type="text" id="email" name="email"
                        placeholder="janamartin101@gmail.com">
                    <br>
                    <br>
                    <label for="urlLinkedin">Url Linkedin <o style="color:red">*</o></label>
                    <br>
                    <input class="form__input" type="text" id="urlLinkedin" name="urlLinkedin"
                        placeholder="https://www.linkedin.com/in/jana-martin-bwrfwq45/">
                    <br>
                    <br>
                    <div class="form__inputs__joined">
                        <div class="form__input__left">
                            <label for="password">Contraseña <o style="color:red">*</o></label>
                            <br>
                            <input class="form__input__name" type="password" id="password" name="password"
                                placeholder="Jana">
                            <br>
                        </div>
                        <div class="form__input__right">
                            <label class="password" for="passwordRepeat"> Repetir Contraseña <o style="color:red">*</o></label>
                            <br>
                            <input class="form__input__lastname" type="password" id="password" name="password"
                                placeholder="Martin">
                        </div>
                    </div>
                    <br>
                    <p>Cual es tu Perfil? <o style="color:red">*</o>
                    </p>
                    <br>
                    <div class="icons">
                        <div class="container icons__container">
                            <div class="icons__main">
                                <button class="icons__btn">
                                    <i class="bi bi-phone icons__dev"></i>
                                    <p class="icons__text">Mobile</p>
                                </button>
                            </div>
                            <div class="icons__main">
                                <button class="icons__btn">
                                    <i class="bi bi-pc-display-horizontal icons__dev"></i>
                                    <p class="icons__text">Front-End</p>
                                </button>
                            </div>
                            <div class="icons__main">
                                <button class="icons__btn">
                                    <i class="bi bi-hdd-network icons__dev"></i>
                                    <p class="icons__text">Back-End</p>
                                </button>
                            </div>
                            <div class="icons__main">
                                <button class="icons__btn">
                                    <i class="bi bi-person icons__dev"></i>
                                    <p class="icons__text">Entrepreneur</p>
                                </button>
                            </div>
                            <div class="icons__main">
                                <button class="icons__btn">
                                    <i class="bi bi-cash-coin icons__dev"></i>
                                    <p class="icons__text">Investor</p>
                                </button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="submit__btn">
                        <button class="btn btn-start" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
